<a href="/">
    <h1>LOGO</h1>
</a>

<form action="{% url 'logs' %}">
    <input type='text' name="q" placeholder="Search Logs" />
</form>

{% if request.user.is_authenticated %}
<p>Hello there, {{request.user}}!</p>
<a href="{% url 'logout' %}" >Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
